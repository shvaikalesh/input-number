<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number type input</title>
	<link rel="stylesheet" href="styles.css">
	<script src="dom4.js"></script>
	<script src="assign.js"></script>
	<script src="require-module.js"></script>
</head>
<body>
<form action="#">
	<input type="number" step="1" id="test" min=0 max=20>
	<label for="test"></label>
</form>
		
	<script src="input-number.js"></script>
	<script>
		var inputNumberPlugin = require('input-number')
		var inputs = document.queryAll('input[type=number]')

		inputs.forEach(function($input)
		{
			inputNumberPlugin($input)
		})
	</script>
</body>
</html>
